<button nz-button nzType="primary">Primary Button</button>
<button nz-button nzType="default">Default Button</button>
<button nz-button nzType="dashed">Dashed Button</button>
<button nz-button nzType="text">Text Button</button>
<a nz-button nzType="link">Link Button</a>

<nz-divider nzText="with nzShape"></nz-divider>

<button nz-button nzType="primary" nzShape="circle">
  <i nz-icon nzType="search"></i>
</button>
<button nz-button nzType="default" nzShape="round">
  <i nz-icon nzType="search"></i>Default Button
</button>
<button nz-button nzType="dashed">
  <i nz-icon nzType="search"></i>Dashed Button
</button>
<button nz-button nzType="text">Text Button</button>

<nz-divider nzText="with nzSize"></nz-divider>

<button nz-button nzType="primary" nzSize="large">
  <i nz-icon nzType="search"></i>Primary Button
</button>
<button nz-button nzType="default" nzSize="default">
  <i nz-icon nzType="search"></i>Default Button
</button>
<button nz-button nzType="dashed" nzSize="small">
  <i nz-icon nzType="search"></i>Dashed Button
</button>

<nz-divider nzText="with disabled"></nz-divider>

<button nz-button nzType="primary" nzSize="large" disabled>
  <i nz-icon nzType="search"></i>Primary Button
</button>
<button nz-button nzType="default" nzSize="default" disabled>
  <i nz-icon nzType="search"></i>Default Button
</button>
<button nz-button nzType="dashed" nzSize="small" disabled>
  <i nz-icon nzType="search"></i>Dashed Button
</button>
<a nz-button nzType="text">Text</a>
<a nz-button nzType="text" disabled>Text(disabled)</a>
<a nz-button nzType="link">Link</a>
<a nz-button nzType="link" disabled>Link(disabled)</a>
<button nz-button nzType="primary" nzDanger>Danger</button>
<button nz-button nzType="text" nzDanger>Danger</button>
<button nz-button nzType="default" nzDanger>Danger</button>
