<nz-steps
  nzType="navigation"
  [nzCurrent]="index"
  (nzIndexChange)="onIndexChange($event)"
>
  <nz-step></nz-step>
  <nz-step></nz-step>
  <nz-step></nz-step>
</nz-steps>
<nz-divider></nz-divider>

<div class="steps-content" [ngSwitch]="index">
  <div *ngSwitchCase="0">first</div>
  <div *ngSwitchCase="1">second</div>
  <div *ngSwitchCase="2">third</div>
</div>

<div class="steps-action">
  <button nz-button nzType="default" (click)="pre()" *ngIf="index > 0">
    <span>Previous</span>
  </button>
  <button nz-button nzType="default" (click)="next()" *ngIf="index < 2">
    <span>Next</span>
  </button>
  <button nzType="primary" (click)="done()" *ngIf="index === 2">
    <span>Done</span>
  </button>
</div>
